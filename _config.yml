# Site Settings
title: Elvis Nuno - Technology Solutions Architect
description: Professional portfolio showcasing 20 years of experience in systems architecture, DevOps, and blockchain/DePIN technologies
url: https://enuno.github.io
baseurl: /DynamicCareerCanvas
repository: enuno/DynamicCareerCanvas

# Site Configuration
version: 2
favicon: images/favicon.ico
darkmode: true

# Build Settings
markdown: kramdown
permalink: pretty

# SASS/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Collections
collections:
  data:
    output: false

# Plugins
plugins:
  - jekyll-seo-tag

# Include/Exclude
include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - lib/
  - scripts/
  - .bundle/
  - .git/
  - .gitignore
  - .ai/
  - docs/
  - AGENTS.md
  - CLAUDE.md
  - CURSOR.md
  - COPILOT.md
  - GEMINI.md
  - CLINERULES.md
  - WINDSURF.md
  - CODEX.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - CODE_DEVELOPMENT_PLAN.md
  - DEVELOPMENT_PLAN.md
  - DESIGNSYSTEM.md
  - SECURITY.md

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
